<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flutura Academy</title>
  <link rel="stylesheet" href="style1.css">
</head>

<body>
  <header>
    <h1>Mirësevini në Faqen Tone</h1>
    <p>Më poshtë keni formën për regjistrimin në Flutura Academy</p>
  </header>

  <main>
    <div class="form-section">
      <h2>Përfundo formën</h2>
      <form>
        <label for="name">Emri juaj:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Dërgo</button>
      </form>
    </div>

    <div class="modules-section">
      <h3>Modulet në Flutura Academy</h3>
      <ul class="module-list">
        <li>AI & Machine Learning</li>
        <li>Interactive Games and Animations</li>
        <li>Front-End Development</li>
        <li>Back-End Development</li>
      </ul>
    </div>

    <div class="b">
      <label for="mesazhi">Shkruaj një mesazh për Flutura Academy:</label>
      <input type="text" id="mesazhi" placeholder="Mesazhi yt këtu...">
    </div>
  </main>

  <footer class="footer">
    <p>&copy; Erblin Tahiri. Të gjitha të drejtat e rezervuara.</p>
  </footer>
</body>
</html>
